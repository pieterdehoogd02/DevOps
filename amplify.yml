version: 1
applications:
  - appRoot: frontend/planning-app
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend/planning-app
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/planning-app/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/** 
